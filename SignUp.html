<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    
    <header>
        <h1>
            SignUp Page
        </h1>
    </header>
    <main>
        <div class="parent">
            <div class="card">
                <h3>Sign Up</h3>

                <form> 
                    <label>FirstName:</label>
                    <br>
                    <input type="text" required placeholder="Enter FirstName" class="itext">
                    <br>
                    <label>LastName:</label>
                    <br>
                    <input type="text" required placeholder="Enter LastName" class="itext">
                    <br>
                    


                    <label>Email:</label>
                    <br>
                    <input type="email" placeholder="Enter Email" required class="itext">
    
                    <br>
                    
                    <label>DOB:</label><br>

                    <input type="date" placeholder="Enter Dob" required class="itext">
    
                    
                    <br>
    
                    <label>Gender:</label>
                    <br>
                
                    <input type="radio" name="Gender" value="Male" class="gender">Male
                    <input type="radio" name="Gender" value="Female" class="gender">Female
                    <input type="radio" name="Gender" value="other" class="gender">other
                    <br>
                    
    
                    <label>City:</label>
                    <br>

                    <select>
                        <option>Select city</option>
                        <option>Bangalore</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Silvassa</option>
                    </select>
    
                    <br>

                    <label>State:</label>

                    <br>
                    <select>
                        <option>Select State</option>
                        <option>KA</option>
                        <option>MH</option>
                        <option>DL</option>
                        <option>DNHDD</option>
                    </select>
    
                    
                    <br>
    
                    <label>Address:</label>
                    <br>

                    <textarea ></textarea>
    
                    
                    <br>
                    <label>Password:</label>
                    <br>
                
                    <input type="password" required placeholder="Enter Password" class="itext">
    
                    <br>
                    
                    <label>Confirm Password</label>

                    <br>

                    <input type="password" placeholder="Confirm Password" required class="itext">
    
                    
                    <br>
    
                    <label>Phone Number</label>
                    <br>

                    <input type="tel" maxlength="10" required placeholder="Enter Phone Number" class="itext">
    
                    <br>
    
                    <input type="checkbox" value="tc" class="checkbox">Accept Terms and Conditions.
    
                    <br>
    
                    <button>SignUp</button>

                    <br>

    
                    <p>Already have a account <a href="LoginPage.html">Click Here</a> for login</p>
        </form>
            </div>
        </div>
            
    </main>
    
    <footer>
        <h3>&copy Copy Right 2024</h3>
    </footer>

    
</body>

</html>
