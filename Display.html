<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p{
            display: inline;
        }
        .one   {
            height: 300px;
            width: 300px;
            background-color: burlywood;
            color: red;
            margin: 10px;
            display: inline-block;
        
        }

        img{
            display: block;
        }

    </style>
</head>
<body>
    <h1>
        PentagoanSpace
    </h1>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore, sunt?
    </p>
    <div class="one">
        hello
    </div>
    <div class="one">
        hello
    </div>

    <img src="photorto.JPG" alt="a" height="200px" width="200px">
    <img src="photorto.JPG" alt="" height="200px" width="300px">
</body>
</html>
